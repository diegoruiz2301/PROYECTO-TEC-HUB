<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mi_cuenta.css">
</head>
<body>
    <div class="contenedor">
        <form action="#" method="post">
            <h2>Registro de Usuario</h2>

            <div class="fomulario">
                <label for="nombre">Nombre Completo:</label>
                <input type="nombre" id="Nombre" name="nombre" placeholder="Tu nombre y apellidos">
            </div>

            <div class="fomulario">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="correo eletronico " >
            </div>

            <div class="fomulario">
                <label for="Contraseña">Contraseña:</label>
                <input type="contraseña" id="Contraseña   " name="password" placeholder="Mínimo 8 caracteres" ="8">
            </div>


            <div class="fomulario">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
            </div>

         
            
                
            
            <div class="fomulario">
                <input type="checkbox" id="terminos" name="terminos">
                <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
            </div>

            <div class="fomulario">
                <button type="submit">Enviar Registro</button>
            </div>
        </form>
    </div>
</body>
</html>
